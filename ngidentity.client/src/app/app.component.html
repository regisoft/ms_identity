<h1>Angular Identity Example</h1>
<div>
    <a href="home">Home</a>
    | <a href="forecast">Weather Forecast</a>
    <span *ngIf="isSignedIn"> | <button (click)="signOut()">Sign out</button></span>
    <span *ngIf="!isSignedIn"> | <a href="signin">Sign in</a></span>

    <!-- Update the qrdata to use the otpauth URL scheme -->
    <qrcode [qrdata]="generateOtpAuthUrl(sharedKey, 'YourAppName', 'YourUserName')" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
</div>
<router-outlet></router-outlet>
